server:
  port: 8088

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ventascatalogo
    username: postgres
    password: admin

  jpa:
    open-in-view: false
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl